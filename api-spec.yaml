        properties:
          first:
            properties:
              href:
                type: string
            type: object
          last:
            properties:
              href:
                type: string
            type: object
          next:
            properties:
              href:
                type: string
            type: object
          prev:
            properties:
              href:
                type: string
            type: object
          self:
