        type: string
      timestamp:
        description: Timestamp of resource creation UTC
        type: string
    type: object
  error:
    example:
      detail: The request cost exceeds your current ballance.
      instance: 'https://api.nexmo.com/calls/63f61863-4a51-4f6b-86e1-46edebcf9356'
