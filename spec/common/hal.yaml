definitions:
  link:
    type: object
    readOnly: true
    properties:
      href:
        type: string
        format: url
  self:
    type: object
    required:
      - self
    properties:
      self:
        $ref: '#/definitions/link'
  collection:
    allOf:
      - $ref: '#/definitions/self'
      - type: object
        required:
          - first
          - last
        properties:
          next:
            $ref: '#/definitions/link'
          prev:
            $ref: '#/definitions/link'
          first:
            $ref: '#/definitions/link'
          last:
            $ref: '#/definitions/link'
  paging:
    type: object
    required:
      - count
      - page_size
      - page_offset
    properties:
      count:
        readOnly: true
        type: string
      page_offset:
        readOnly: true
        type: string
      page_size:
        readOnly: true
        type: string
  cursor:
    type: object
    required:
      - count
      - page_size
    properties:
      count:
        readOnly: true
        type: string
      page_size:
        readOnly: true
        type: string
      since:
        description: >
          Returned `page_size` records after (but not including) the id provided. Will not be returned with `until`.
        readOnly: true
        type: string
      until:
        description: >
          Returned `page_size` records before (but not including) the id provided. Will not be returned with `since`.
        readOnly: true
        type: string

parameters:
  page_size:
    name: page_size
    default: 10
    description: The number of records to limit the response to.
    in: query
    type: number
  page_offset:
    name: page_offset
    default: 0
    description: Offset of the first record.
    in: query
    type: number
  since:
    name: since
    description: >
      Return `page_size` records after (but not including) the id provided. Can not be used with `until`.
    in: query
    type: number
  until:
    name: until
    description: >
      Return `page_size` records before (but not including) the id provided. Can not be used with `since`.
    in: query
    type: number