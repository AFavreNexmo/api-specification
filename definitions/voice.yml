info:
  version: 1.0.0
  title: Voice API
  description: The Voice API lets you create outboud calls, control in progress calls and get information about historical calls.
servers:
  - url: https://api.nexmo.com/v1
paths:
  /calls:
    post:
      security:
        - bearerAuth: []
      description: Create an outbound Call
      operationId: createCall
      requestBody:
        description: Call Details
        required: true
        content:
          application/json:
            schema:
              properties:
                to:
                    type: array
                    oneOf:
                      - $ref: '#/components/schemas/endpoints/phone'
                      - $ref: '#/components/schemas/endpoints/sip'
                      - $ref: '#/components/schemas/endpoint/swebsocket'
                from:
                    type: array
                    oneOf:
                      - $ref: '#/components/schemas/endpoints/phone'
                      - $ref: '#/components/schemas/endpoints/sip'
                      - $ref: '#/components/schemas//endpointswebsocket'
                answer_url:
                        description: 'The webhook endpoint where you provide the Nexmo Call Control Object that governs this call.'
                        type: array
                        items:
                            type: string
                            format: uri
                            example: 'https://example.com/answer'
                answer_method:
                        description: 'The HTTP method used to send event information to answer_url.'
                        type: string
                        default: GET
                        enum: 
                            - POST
                            - GET
                event_url: 
                      description: 'The webhook endpoint where call progress events are sent to. For more information about the values sent, see callback'
                      type: array
                      items:
                          type: string
                          format: uri
                          example: 'https://example.com/event'        
                event_method: 
                      description: 'The HTTP method used to send event information to event_url.'
                      type: string
                      deafult: POST
                      enum: 
                          - POST
                          - GET
                machine_detection: 
                      description: 'Configure the behavior when Nexmo detects that the call is answered by voicemail. If Continue Nexmo sends an HTTP request to event_url with the Call event machine. hangup  end the call'
                      type: string
                      enum:
                          - continue
                          - hangup
                length_timer: 
                      description: 'Set the number of seconds that elapse before Nexmo hangs up after the call state changes to in_progress.'
                      minimum: 1
                      maximum: 7200
                      default: 7200
                      type: integer
                ringing_timer : 
                      description: 'Set the number of seconds that elapse before Nexmo hangs up after the call state changes to ‘ringing’.'
                      minimum: 1
                      maximum: 120
                      default: 60
                      type: integer
              required:
                - to
                - from
                - answer_url        
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                properties:
                    uuid:
                        type: string
                        format: uuid 
                        example: "f972836a-550f-45fa-956c-12a2ab5b7d22"   
                status:
                    type: string
                    enum:
                        - started 
                direction:
                    type: string
                    enum:
                        - outbound
                        - inbound
                conversation_uuid:
                    type: string
                    format: uuid
                    example: "CON-f972836a-550f-45fa-956c-12a2ab5b7d22"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                    type: integer
                    title: string,
                    invalid_parameters: 
                      type: array
                      items:
                        - type: object
                          properties:
                            reason: 
                              type: string
                            name: 
                              type: string
    get:
      security:
        - bearerAuth: []
      description: Get details of your calls
      operationId: getCalls
      parameters:
          - name: status
            in: query
            description: "Filter by call status"
            schema:
                type: string
                enum:
              - started
              - ringing
              - answered
              - machine
              - completed
              - timeout
              - failed
              - rejected
              - cancelled
              - busy
          - name: date_start
            in: query
            description: "Return the records that occurred after this point in time"
            schema:
                type: string
                format: date-time
          - name: date_end
            in: query
            description: "Return the records that occurred before this point in time"
            schema:
                type: string
                format: date-time
          - name: page_size
            in: query
            description: "Return this amount of records in the response"
            schema:
                type: integer
                maximum: 100
                minimum: 1
                default: 10
          - name: record_index
            in: query
            description: "Return calls from this index in the response"
            schema:
                type: integer
                default: 0
          - name: order
            in: query
            description: "Either ascending or  descending order."
            schema:
                type: string
                default: asc
                enum:
                    - asc
                    - desc
          - name: conversation_uuid
            in: query
            description: "Return all the records associated with a specific conversation."
            schema:
                type: uuid
      responses:
          '200':
              description: Ok
              content:
                  application/json:
                      schema:
                          {
                            "type": "object",
                            "definitions": {},
                            "properties": {
                              "count": {
                                "type": "integer",
                                "title": "The Number of records found",
                                "example": 100
                              },
                              "page_size": {
                                "type": "integer",
                                "title": "The Number of records in this response  ",
                                "example": 10
                              },
                              "record_index": {
                                "type": "integer",
                                "title": "The Record Index",
                                "example": 0
                              },
                              "_links": {
                                "type": "object",
                                "properties": {
                                  "self": {
                                    "type": "object",
                                    "properties": {
                                      "href": {
                                        "type": "string",
                                        "title": "Link to the object ",
                                        "example": "/calls?page_size=10&record_index=20&order=asc"
                                      }
                                    }
                                  }
                                }
                              },
                              "_embedded": {
                                "type": "object",
                                "properties": {
                                  "calls": {
                                    "type": "array",
                                    "items": {
                                      "type": "object",
                                      "properties": {
                                        "_links": {
                                          "type": "object",
                                          "properties": {
                                            "self": {
                                              "type": "object",
                                              "properties": {
                                                "href": {
                                                  "type": "string",
                                                  "title": "The Link to the Call Object",
                                                  "default": "",
                                                  "examples": [
                                                    "/calls/63f61863-4a51-4f6b-86e1-46edebcf9356"
                                                  ]
                                                }
                                              }
                                            }
                                          }
                                        },
                                        "uuid": {
                                          "type": "uuid",
                                          "title": "The Uuid of the Call ",
                                          "example": "63f61863-4a51-4f6b-86e1-46edebcf9356"
                                        },
                                        "conversation_uuid": {
                                          "type": "uuid",
                                          "title": "The UUID of the Conversation",
                                          "default": "",
                                          "examples": "63f61863-4a51-4f6b-86e1-46edebio0123"
                                        },
                                        "to": {
                                          "type": "array",
                                          "items": {
                                            "type": "object",
                                            "properties": {
                                              "type": {
                                                "type": "string",
                                                "title": "The Type of Endpoint Called ",
                                                "examples": "phone"
                                              },
                                              "number": {
                                                "type": "string",
                                                "title": "The number Of the endpoint called ",
                                                "examples": "447700900000"
                                              }
                                            }
                                          }
                                        },
                                        "from": {
                                          "type": "object",
                                          "properties": {
                                            "type": {
                                              "type": "string",
                                              "title": "The Type of Endpoint that made the call ",
                                              "example": "phone"
                                            },
                                            "number": {
                                              "type": "string",
                                              "title": "The Number that made the call ",
                                              "example": "447700900001"
                                            }
                                          }
                                        },
                                        "status": {
                                          "type": "string",
                                          "title": "The State of the call ",
                                          "example": "completed"
                                        },
                                        "direction": {
                                          "type": "string",
                                          "title": "The Direction of the Call ",
                                          "example": "outbound"
                                        },
                                        "rate": {
                                          "type": "string",
                                          "title": "The Price per minute of the called destination",
                                          "example": "0.39"
                                        },
                                        "price": {
                                          "type": "string",
                                          "title": "The total price of the call ",
                                          "example": "23.40"
                                        },
                                        "duration": {
                                          "type": "string",
                                          "title": "The Duration of the call ",
                                          "example":  "60"
                                        },
                                        "start_time": {
                                          "type": "timestamp",
                                          "title": "The Start Time of the call ",
                                          "default": "",
                                          "example": "2015-02-04T22:45:00Z"
                                        },
                                        "end_time": {
                                          "type": "timestamp",
                                          "title": "The end time of the call",
                                          "example": "2015-02-04T23:45:00Z"
                                        },
                                        "network": {
                                          "type": "string",
                                          "title": "The Network ID of the destination ",
                                          "examples": "65512"
                                        }
                                      }
                                    }
                                  }
                                }
                              }
                            }
                          }                                
