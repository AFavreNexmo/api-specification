                            }                                    
                                      
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    endpoints:
      phone:
        summary: Phone 
        type: object
        description: Phone number you want to call
        properties:
          type:
            type: string
            example: 'phone'
            enum:
              - 'phone'
          number:
            $ref: "#/components/schemas/addresses/e164"
          dtmfAnswer:
            type: string
            example: "p*123#"      
      websocket:
        summary: Websocket
        type: object
        description: Details of the Websocket you want to connect to
        properties:
          type:
            type: string
            example: 'websocket'
            enum:
              - 'websocket'
          uri:
            $ref: "#/components/schemas/addresses/wsurl"
          content-type:
            type: string
            example: 'audio/l16;rate=16000'
            enum:
              - 'audio/l16;rate=16000'
          headers:
              summary: "Custom metadata you want to pass to the websocket"
              type: object
              example: {'customerID'}
      sip:
        summary: SIP 
        type: object
        description: phone
        properties:
          type:
            type: string
            example: 'sip'
            enum:
              - 'sip'
          uri:
            $ref: "#/components/schemas/addresses/sipuri"
    addresses:
        e164:
            type: string
            minLength: 7
            maxLength: 15
            example: '14155550100'
            pattern: '\d{7,15}'
        sipuri:
            type: string
            minLength: 1
            maxLength: 50
            example: 'rebekka@sip.example.com'
        wsurl:
            type: string
            minLength: 1
            maxLength: 50
            example: 'wss:\\example.com/socket'
            pattern: '^((ws:\\\\)|(wss:\\\\)).*'
    callEvent:
      type: object
      required:
        - conversation_uuid
        - to
        - from
        - uuid
        - status
      properties:
        conversation_uuid:
            description: 'The UUID of the Converstion that the event relates to'
            type: uuid
            example: 'CON-171b3991-49b0-4dfa-badd-2bc6e68b57b4'
        to:
          description: 'The number or address that has been called'
          type: string
        from:
          description: 'The number or address that is calling'
          type: string
        uuid:
            description: 'The UUID of the call leg that the event relates to'
            type: uuid
            example: '161b3991-49b0-4dfa-badd-2bc6e68b57a4'
        timestamp:
          type: string
          format: date-time
          example: '2018-01-12T15:01:55.315Z'
        status:
          type: string
          enum:
            - started
            - ringing
            - answered
            - machine
            - completed
            - timeout
            - failed
            - rejected
            - cancelled
            - busy
        direction:
            type: string
            enum:
                - inbound
                - outbound
